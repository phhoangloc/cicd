name: Deploy to VPS

on:
  push:
    branches:
      - main  # Hoặc nhánh bạn muốn deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to VPS
        run: |
          ssh root@buoncf.jp
            cd /var/www/cicd
            git pull origin main
            npm install
            pm2 restart all  # Nếu dùng PM2 để chạy server
          EOF
